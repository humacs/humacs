stages:
  - build-humacs
  - build-ii

variables:
  GIT_SUBMODULE_STRATEGY: recursive

.registry-login: &registry-login |
  cat << EOF > /kaniko/.docker/config.json
  {
    "auths":{
      "$CI_REGISTRY": {
        "username":"$CI_REGISTRY_USER",
        "password":"$CI_REGISTRY_PASSWORD"
      }
    }
  }
  EOF

.declare-extra-destinations: &declare-extra-destinations |
  if [ -n "$CI_COMMIT_TAG" ]; then
    export HUMACS_HUMACS_TAG="$CI_REGISTRY_IMAGE/$REPOSITORY:$CI_COMMIT_TAG"
    export KANIKO_EXTRA_ARGS="--build-arg BASE_IMAGE='$HUMACS_HUMACS_TAG'"
    export KANIKO_EXTRA_DESTINATION="--destination $CI_REGISTRY_IMAGE/$REPOSITORY:$CI_COMMIT_TAG"
  fi

.build: &build |
  /kaniko/executor \
    --cache=false \
    --context $CI_PROJECT_DIR \
    --dockerfile $CI_PROJECT_DIR/$CONTAINERFILE \
    --destination $CI_REGISTRY_IMAGE/$REPOSITORY:latest \
    $KANIKO_EXTRA_ARGS \
    $KANIKO_EXTRA_DESTINATION

build-humacs:
  stage: build-humacs
  image:
    name: gcr.io/kaniko-project/executor:debug-v0.13.0
    entrypoint: [""]
  variables:
    REPOSITORY: humacs
    CONTAINERFILE: Dockerfile
  before_script:
    - *registry-login
    - *declare-extra-destinations
  script:
    - *build

build-ii:
  stage: build-ii
  image:
    name: gcr.io/kaniko-project/executor:debug-v0.13.0
    entrypoint: [""]
  variables:
    REPOSITORY: ii
    CONTAINERFILE: ii.Dockerfile
  before_script:
    - *registry-login
    - export KANIKO_EXTRA_ARGS="--build-arg BASE_IMAGE='humacs/humacs:latest'"
    - *declare-extra-destinations
  script:
    - *build
