# Default values for humacs.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

options:
  hostDockerSocket: true
  hostTmp: true
  timezone: "Pacific/Auckland"
  gitName: "ii"
  gitEmail: "ii@ii.coop"
  repos:
    - https://github.com/apisnoop/ticket-writing
    - https://github.com/cncf/apisnoop
    - https://github.com/kubernetes/kubernetes
  workingDirectory: "/home/ii"
  workingFile: /home/ii/ticket-writing/newticket.org
  preinitScript: |
    (
      echo 'Welcome to Humacs';
      mkdir -p ~/.kube;
      cp /var/local/humacs/homedir/kubeconfig ~/.kube/config;
      mkdir -p $HOME/go/src/k8s.io;
      mv $INIT_DEFAULT_REPOS_FOLDER/kubernetes $HOME/go/src/k8s.io/kubernetes
    )

extraEnvVars: []

image:
  repository: registry.gitlab.com/humacs/humacs/ii
  tag: 2020.09.09
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  # name: ""

clusterRoleBinding:
  create: true
  roleName: cluster-admin

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
